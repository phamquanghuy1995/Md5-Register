<section class="signup">
  <div class="container">
    <div class="signup-content">
      <div class="signup-form">
        <h2 class="form-title">Sign up</h2>
        <form [formGroup]="registerForm" (ngSubmit)="CreateRegister(registerForm)" method="POST" class="register-form" id="register-form">
          <div class="form-group">
            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input type="text" id="name" formControlName="name"  placeholder="Your Name"/>

            <div [hidden]="nameControl.valid || !nameControl.touched">
              <div style="color: red" *ngIf="nameControl.errors?.required">Bắt Buộc</div>
              <div style="color: red" *ngIf="nameControl.errors?.minlength">Tối thiểu 6 ký tự</div>
              <div style="color: red" *ngIf="nameControl.errors?.maxlength">nhiều nhất 16 ký tự</div>
            </div>

          </div>
          <div class="form-group">
            <label for="email"><i class="zmdi zmdi-email"></i></label>
            <input type="email" id="email" formControlName='email'  placeholder="Your Email"/>
            <div [hidden]="emailControl.valid || !emailControl.touched">
              <div style="color: red" *ngIf="emailControl.errors?.required">Bắt Buộc</div>
              <div style="color: red" *ngIf="emailControl.errors?.email">không đúng đinh dạng email</div>
            </div>
          </div>
          <div class="form-group">
            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
            <input type="password" formControlName='password' id="pass" placeholder="Password"/>
          </div>
          <div class="form-group">
            <label for="confirmPassword"><i class="zmdi zmdi-lock-outline"></i></label>
            <input type="password" formControlName='confirmPassword' id="confirmPassword" placeholder="Repeat your password"/>
            <div [hidden]="confirmPasswordControl.valid || !confirmPasswordControl.touched">
              <div style="color: red" *ngIf="confirmPasswordControl.errors?.required">Bắt Buộc</div>

            </div>
          </div>
          <div class="form-group">
            <label for="country"><i class="zmdi zmdi-flag"></i></label>
            <input type="text" formControlName='country' id="country" placeholder="country"/>
          </div>

          <div class="form-group">
            <label for="age"><i class="zmdi zmdi-confirmation-number"></i></label>
            <input type="text" formControlName='age' id="age" placeholder="age"/>
            <div [hidden]="ageControl.valid || !ageControl.touched">
              <div style="color: red" *ngIf="ageControl.errors?.min">phải lớn hơn 18 tuổi</div>
            </div>
          </div>

          <div class="form-group">
            <label for="gender"><i class="zmdi zmdi-male"></i></label>
            <input type="text" formControlName='gender' id="gender" placeholder="gender"/>
          </div>

          <div class="form-group">
            <label for="phone"><i class="zmdi zmdi-phone"></i></label>
            <input type="phone" formControlName='phone' id="phone" placeholder="phone"/>
          </div>
          <div class="form-group">
            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
          </div>
          <div class="form-group form-button">
            <input type="submit" name="signup" id="signup" class="form-submit" value="register"/>
          </div>
        </form>
      </div>
      <div class="signup-image">
        <figure><img src="assets/images/signup-image.jpg" alt="sing up image"></figure>
        <a href="#" class="signup-image-link">I am already member</a>
      </div>
    </div>
  </div>
</section>
